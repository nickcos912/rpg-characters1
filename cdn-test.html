<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Working RPG Character</title>

  <!-- ✅ Required for style variables -->
  <script type="module" src="https://unpkg.com/@haxtheweb/d-d-d@9.0.21/d-d-d.js"></script>

  <!-- ✅ Known-good pre-bundled version with working Lit render -->
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@haxtheweb/rpg-character@10.0.2/dist/rpg-character.js';
  
    window.addEventListener('DOMContentLoaded', () => {
      const el = document.querySelector('#myHero');
      el.seed = 'wizard42';
  
      // ✅ Set size as properties
      el.width = 128;
      el.height = 128;
  
      // ✅ Also set size as attributes (in case the component uses those instead)
      el.setAttribute('width', '128');
      el.setAttribute('height', '128');
  
      // ✅ Trigger Lit to update
      el.requestUpdate?.();
    });
  </script>

  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding: 2rem;
    }

    rpg-character {
      display: inline-block;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h1>RPG Character Appears Below</h1>
  <rpg-character></rpg-character>
</body>
</html>
