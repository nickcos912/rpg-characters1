<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DDD RPG Character</title>

  <!--  DDD tokens (required) -->
  <script type="module" src="https://unpkg.com/@haxtheweb/d-d-d@9.0.21/d-d-d.js"></script>

  <!--  RPG character bundle -->
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@haxtheweb/rpg-character@10.0.2/dist/rpg-character.js';

    window.addEventListener('DOMContentLoaded', () => {
      const el = document.querySelector('#myHero');
      el.seed = 'wizard42';
      el.width = 128;
      el.height = 128;
      el.setAttribute('width', '128');
      el.setAttribute('height', '128');
      el.requestUpdate?.();
    });
  </script>
</head>
<body style="background-color: #111; color: white; text-align: center; padding: var(--ddd-spacing-6); font-family: var(--ddd-font-body);">
  <h1>DDD RPG Character Test</h1>

  <!-- âœ… Use DDD spacing + sizing inline -->
  <rpg-character
    id="myHero"
    style="width: var(--ddd-size-xl); height: var(--ddd-size-xl); border: 2px solid white; display: inline-block;">
  </rpg-character>
</body>
</html>
